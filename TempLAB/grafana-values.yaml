datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://gitlab-prometheus-server.gitlab.svc.cluster.local
        isDefault: true
        editable: false
