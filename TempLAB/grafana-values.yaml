service:
  type: ClusterIP

ingress:
  enabled: true
  ingressClassName: gitlab-nginx
  annotations:
    cert-manager.io/issuer: gitlab-issuer
    kubernetes.io/ingress.class: gitlab-nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - grafana.${myDomain}
  tls:
    - hosts:
        - grafana.${myDomain}
      secretName: grafana-tls

